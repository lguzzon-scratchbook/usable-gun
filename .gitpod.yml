tasks:
  - name: Setup Git
    before: |
      usableLib/system/gitConfig.sh
      git gfi

  - name: Install Bun
    before: |
      curl -fsSL https://bun.sh/install | bash
      source /home/gitpod/.bashrc
      gp sync-done installBun

  - name: Install Node
    before: |
      nvm install 23
      nvm use 23
      gp sync-done installNode

  - name: Project install
    init: |
      gp sync-await installNode
      gp sync-await installBun
      bun install
